name: Test and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
          
      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-
            
      - name: Check formatting
        run: deno fmt --check
        
      - name: Run linter
        run: deno lint
        
      - name: Type check
        run: deno check src/main.ts
        
      - name: Run tests
        run: deno task test
        
      - name: Test build
        run: deno task build
        
      - name: Test binary (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x bin/brain
          ./bin/brain --version
          
      - name: Test binary (Windows)
        if: runner.os == 'Windows'
        run: |
          .\bin\brain.exe --version

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
          
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
          
      - name: Check for vulnerabilities
        run: |
          # Check for known security issues in dependencies
          deno info --json src/main.ts | jq '.modules[].specifier' | grep -E '^https?://' | sort -u > external_deps.txt || echo "No external dependencies found"
          echo "External dependencies:"
          cat external_deps.txt || echo "None"
          
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'