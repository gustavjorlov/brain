name: Test and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "2.1.3"

      - name: Validate lockfile compatibility
        run: |
          echo "üîç Validating deno.lock compatibility..."
          if [ -f "deno.lock" ]; then
            LOCKFILE_VERSION=$(jq -r '.version' deno.lock)
            echo "Lockfile version: $LOCKFILE_VERSION"

            # Deno 2.x uses lockfile version 4
            if [ "$LOCKFILE_VERSION" != "4" ]; then
              echo "‚ùå Error: Lockfile version $LOCKFILE_VERSION is not compatible with Deno 2.x"
              echo "Expected: version 4"
              echo "Please regenerate the lockfile with: rm deno.lock && deno cache src/main.ts"
              exit 1
            fi

            echo "‚úÖ Lockfile version is compatible"
          else
            echo "‚ö†Ô∏è No lockfile found - dependencies will be downloaded fresh"
          fi

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-2.1.3-${{ hashFiles('deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-2.1.3-
            ${{ runner.os }}-deno-

      - name: Run linter
        run: deno lint

      - name: Type check
        run: deno check src/main.ts

      - name: Run tests
        run: deno task test

      - name: Test build
        run: deno task build

      - name: Test binary
        run: |
          chmod +x bin/brain
          ./bin/brain --version
